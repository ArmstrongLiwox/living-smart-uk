name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Optional: Setup Node.js if you need npm/npx
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Optional: Add build commands here for frameworks
      # - name: Install dependencies
      #   run: npm ci
      #
      # - name: Build site
      #   run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'living-smart-uk'
          directory: './'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
